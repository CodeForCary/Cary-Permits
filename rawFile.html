<!--

  var isNN = (navigator.appName.indexOf("Netscape")!=-1);

  function autoTab(input,len, e)
  {
    var keyCode = (isNN) ? e.which : e.keyCode;
    var filter  = (isNN) ? [0,8,9] : [0,8,9,16,17,18,37,38,39,40,46];

    if(input.value.length >= len && !containsElement(filter,keyCode))
    {
      input.value = input.value.slice(0, len);
      input.form[(getIndex(input)+1) % input.form.length].focus();
    }

    function containsElement(arr, ele)
    {
      var found = false;
      var index = 0;

      while(!found && index < arr.length)
      {
        if(arr[index] == ele)
        {
          found = true;
        }
        else
        {
          index++;
        }
      }
      return found;
    }

    function getIndex(input)
    {
      var index = -1, i = 0, found = false;
      while(i < input.form.length && index == -1)
      {
        if(input.form[i] == input)
        {
          index = i;
        }
        else
        {
          i++;
        }
      }
      return index;
    }
    return true;
  }

//-->
</script>

  function checkRequired()
  {
    var j         = 0;
    var frm       = document.StatusCheck;
    var pass      = true;
    var errmsg    = "";
    var appYear   = frm.ApplicationYear.value;
    var appNumber = frm.ApplicationNumber.value;

    if((appYear == "") || (appNumber == ""))
    {
      pass    = false;
      errmsg += ++j + ".  Please fill in the full Application Number.\n";
    }
    
    if(!(/^[0-9]{1,}$/.test(appYear)) || !(/^[0-9]{1,}$/.test(appNumber)))
    {
      //THIS MAKES SURE THE USER ENTERS A NUMERIC APP NUMBER.
      errmsg += ++j + ".  Use numbers (0-9) only for your Application Number.\n";
      pass = false;
    }

    if(!pass)
    {
      alert(errmsg);
      return false;
    }
    else
    {
      errmsg = "";
      return true;
    }
  }

//-->
